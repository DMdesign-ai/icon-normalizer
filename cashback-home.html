<script>

    close:     "https://www.figma.com/api/mcp/asset/5e0af097-3877-405c-bb27-db0572afcd14",
    /* transaction */
    account:   "https://www.figma.com/api/mcp/asset/57cbd761-fa1d-4e65-80a3-781078ef7cb3",
    /* partner functions */
    superdeals:"https://www.figma.com/api/mcp/asset/2b8f7830-3723-45d1-94cd-5d5f7e33903e",
    parking:   "https://www.figma.com/api/mcp/asset/ff35dd9b-8ef8-4a97-b034-c92559a2d34a",
    spinwin:   "https://www.figma.com/api/mcp/asset/f1cb09ff-f1db-430e-acc8-3a43ec3bd673",
    cashbackBorder: "https://www.figma.com/api/mcp/asset/7c7a7868-495b-4294-bc02-d0d494f1c8af",
    cashbackChf:    "https://www.figma.com/api/mcp/asset/91bb089b-2958-4bc4-abf2-007bf10d1618",
    cashbackArrow:  "https://www.figma.com/api/mcp/asset/93c7637f-c4b1-4de3-97b7-1094fd89d233",
    /* P2P */
    send:      "https://www.figma.com/api/mcp/asset/6c3fe0a8-84c9-43e0-b298-82ef698ca0bd",
    request:   "https://www.figma.com/api/mcp/asset/07cc287b-1309-40c1-bea3-ee24cf568d17",
    /* pay */
    pay:       "https://www.figma.com/api/mcp/asset/ece724fb-2ae0-4aef-a52e-bd1ff6fa50ef",
  };

  function injectIcons() {
    document.querySelectorAll('[data-icon]').forEach(el => {
      const key = el.dataset.icon;
      if (ICONS[key]) {
        const img = document.createElement('img');
        img.src = ICONS[key];
        img.style.cssText = 'display:block; width:100%; height:100%; object-fit:contain;';
        img.alt = '';
        el.appendChild(img);
      }
    });

    /* Cashback icon â€” 3 layered images in 46Ã—30 container
       Inset percentages converted to exact px so images don't overflow */
    const cb = document.getElementById('cashback-icon');
    if (cb) {
      const W = 46, H = 30;
      const layers = [
        { src: ICONS.cashbackBorder, t: H*-0.0167, r: W*-0.0078, b: H*-0.0225, l: W*-0.0084 },
        { src: ICONS.cashbackChf,    t: H*0.3477,  r: W*0.2406,  b: H*0.3098,  l: W*0.1686  },
        { src: ICONS.cashbackArrow,  t: H*0.5619,  r: W*-0.0062, b: H*-0.0227, l: W*0.7486  },
      ];
      layers.forEach(({ src, t, r, b, l }) => {
        const img = document.createElement('img');
        img.src = src;
        img.alt = '';
        const w = Math.round(W - l - r);
        const h = Math.round(H - t - b);
        img.style.cssText = `position:absolute;left:${Math.round(l)}px;top:${Math.round(t)}px;width:${w}px;height:${h}px;display:block;`;
        cb.appendChild(img);
      });
    }
  }

  window.addEventListener('DOMContentLoaded', injectIcons);
</script>
